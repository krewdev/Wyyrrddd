<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyyrrddd - Decentralized Social Network</title>
    <meta name="description" content="Experience the future of social media with Wyyrrddd. A decentralized social network built on Polkadot with tokenized interactions and privacy-first principles." />
    <meta name="keywords" content="Wyyrrddd, decentralized social network, Web3, Polkadot, blockchain social media" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wyyrrddd.fun/" />
    <meta property="og:title" content="Wyyrrddd - Decentralized Social Network" />
    <meta property="og:description" content="Experience the future of social media with tokenized interactions and privacy-first principles." />
    <meta property="og:site_name" content="Wyyrrddd" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://wyyrrddd.fun/" />
    <meta name="twitter:title" content="Wyyrrddd - Decentralized Social Network" />
    <meta name="twitter:description" content="Experience the future of social media with tokenized interactions and privacy-first principles." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://wyyrrddd.fun/" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Wyyrrddd" />
    
    <!-- Algiz rune favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' ry='20' fill='%231e293b'/%3E%3Ctext x='50' y='62' font-size='60' text-anchor='middle' fill='%233b82f6'%3E%E1%9B%89%3C/text%3E%3C/svg%3E"
    />
    <link 
      rel="apple-touch-icon" 
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' rx='40' ry='40' fill='%231e293b'/%3E%3Ctext x='90' y='120' font-size='100' text-anchor='middle' fill='%233b82f6'%3E%E1%9B%89%3C/text%3E%3C/svg%3E"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#020204',
                dark: '#0A0F14',
                panel: '#13161C',
                cyan: '#00F0FF',
                pink: '#FF003C',
                green: '#39FF14',
                yellow: '#FCEE0A',
                dim: '#36454F'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'float-out': 'float-out 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'spend-effect': 'spend-effect 0.6s ease-out forwards',
              'fadeIn': 'fadeIn 0.6s ease-out forwards',
              'slideIn': 'slideIn 0.8s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              'float-out': {
                '0%': { transform: 'translate(0, 0) scale(0.5)', opacity: '0' },
                '20%': { transform: 'translate(-10px, -20px) scale(1.1)', opacity: '1' },
                '100%': { transform: 'translate(-20px, -100px) scale(1)', opacity: '0' },
              },
              'spend-effect': {
                '0%': { transform: 'scale(1.4)', color: '#ef4444', filter: 'brightness(2)', opacity: '1' },
                '30%': { transform: 'scale(1)', color: '#f87171' },
                '100%': { transform: 'scale(0)', opacity: '0' }
              },
              'fadeIn': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'slideIn': {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              'glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' },
                '50%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.8)' }
              },
              'pulse-glow': {
                '0%, 100%': { 
                  boxShadow: '0 0 20px rgba(59, 130, 246, 0.3), 0 0 40px rgba(139, 92, 246, 0.2)',
                  filter: 'brightness(1)'
                },
                '50%': { 
                  boxShadow: '0 0 40px rgba(59, 130, 246, 0.6), 0 0 80px rgba(139, 92, 246, 0.4)',
                  filter: 'brightness(1.2)'
                }
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Smooth transitions */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      /* Glowing text effect */
      .glow-text {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5),
                     0 0 20px rgba(59, 130, 246, 0.3),
                     0 0 30px rgba(59, 130, 246, 0.2);
      }

      /* Neon border glow */
      .neon-border {
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5),
                    inset 0 0 5px rgba(59, 130, 246, 0.3);
        border: 1px solid rgba(59, 130, 246, 0.6);
      }

      /* Pulse animation for buttons */
      @keyframes pulse-ring {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }

      .pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Smooth scroll snapping */
      .snap-x {
        scroll-snap-type: x mandatory;
      }

      .snap-center {
        scroll-snap-align: center;
      }

      /* Gradient animation */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-gradient {
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }

      /* Floating particle effect */
      @keyframes float-up {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .particle {
        animation: float-up 3s ease-in-out infinite;
      }

      /* Glow on hover for cards */
      .card-glow:hover {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3),
                    0 0 40px rgba(139, 92, 246, 0.2),
                    0 0 60px rgba(236, 72, 153, 0.1);
      }

      /* Shimmer effect */
      .shimmer-effect {
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
